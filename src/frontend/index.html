<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078d4" />
    <meta name="description" content="AI-Icarus - Azure OpenAI & Log Analytics Management Platform" />
    <title>AI-Icarus</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --primary-dark: #0052a3;
            --primary-light: #e6f2ff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --background: #f5f7fa;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border: #dee2e6;
            --shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            --shadow-lg: 0 1rem 3rem rgba(0,0,0,0.175);
            --radius: 0.375rem;
            --radius-lg: 0.5rem;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--background);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-menu:hover {
            background: var(--background);
        }

        .user-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .user-name {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Navigation Tabs */
        .nav-tabs {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0;
        }

        .nav-tabs-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 2px;
        }

        .nav-tab {
            position: relative;
            padding: 12px 24px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: var(--background);
        }

        .nav-tab.active {
            color: var(--primary);
            background: none;
        }

        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .nav-tab i {
            margin-right: 6px;
        }

        /* Main Content */
        .main-content {
            max-width: 1440px;
            margin: 0 auto;
            padding: 24px;
            min-height: calc(100vh - 113px);
        }

        /* Tab Panels */
        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .stat-change {
            font-size: 12px;
            margin-top: 8px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: var(--radius);
            background: var(--success);
            color: white;
        }

        .stat-change.negative {
            background: var(--danger);
        }

        /* Forms */
        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(0,102,204,0.25);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px 12px;
            padding-right: 36px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            border: 1px solid transparent;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,102,204,0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--secondary);
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-group {
            display: inline-flex;
            gap: 8px;
        }

        /* Tables */
        .table-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: var(--background);
        }

        .table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .table td {
            padding: 12px 16px;
            font-size: 14px;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
        }

        .table tbody tr:hover {
            background: var(--background);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            font-size: 11px;
            font-weight: 600;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: var(--success);
        }

        .badge-warning {
            background: var(--warning);
            color: var(--text-primary);
        }

        .badge-danger {
            background: var(--danger);
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 24px;
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        /* Code Editor */
        .code-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: var(--radius);
            padding: 16px;
            overflow-x: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container,
            .nav-tabs-container,
            .main-content {
                padding-left: 16px;
                padding-right: 16px;
            }

            .nav-tab {
                padding: 12px 16px;
                font-size: 13px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 48px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--info) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .login-btn {
            width: 100%;
            padding: 12px 24px;
            font-size: 16px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 72px;
            right: 24px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 16px 20px;
            max-width: 400px;
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification-success {
            border-left: 4px solid var(--success);
        }

        .notification-error {
            border-left: 4px solid var(--danger);
        }

        .notification-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 13px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Dynamic environment detection
        const isGovCloud = window.location.hostname.includes('.us') || window.location.hostname.includes('azurewebsites.us');
        const isLocalDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        // MSAL configuration with dynamic settings
        const msalConfig = {
            auth: {
                clientId: '', // Will be set dynamically
                authority: '', // Will be set dynamically
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: false,
            }
        };

        // Will be initialized after getting config
        let msalInstance = null;

        // API configuration - dynamic based on deployment
        const getApiBaseUrl = () => {
            const hostname = window.location.hostname;
            if (hostname.includes('azurewebsites.us')) {
                // IL4 deployment pattern: web-{name} -> func-{name}
                const funcHostname = hostname.replace('web-', 'func-');
                return `https://${funcHostname}/api`;
            } else if (isLocalDev) {
                return 'http://localhost:7071/api';
            } else {
                // Default pattern
                return `${window.location.origin}/api`;
            }
        };

        const API_BASE = getApiBaseUrl();

        // Main App Component
        function App() {
            const [loading, setLoading] = useState(true);
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [error, setError] = useState(null);
            const [notification, setNotification] = useState(null);
            const [config, setConfig] = useState({});

            // Tab configurations
            const tabs = [
                { id: 'dashboard', label: 'Dashboard', icon: 'fa-chart-line' },
                { id: 'workspaces', label: 'Workspaces', icon: 'fa-database' },
                { id: 'kql', label: 'KQL Query', icon: 'fa-code' },
                { id: 'openai', label: 'OpenAI', icon: 'fa-brain' }
            ];

            // Initialize app
            useEffect(() => {
                initializeApp();
            }, []);

            const initializeApp = async () => {
                try {
                    setLoading(true);
                    
                    // Get configuration from backend
                    let configData = {};
                    const configResponse = await fetch(`${API_BASE}/config`);
                    if (configResponse.ok) {
                        configData = await configResponse.json();
                        setConfig(configData);
                    } else {
                        setConfig({});
                    }
                    
                    // Set MSAL configuration based on environment
                    const tenantId = configData.auth?.tenantId || configData.tenantId || (isGovCloud ? '00000000-0000-0000-0000-000000000000' : 'common');
                    const clientId = configData.auth?.clientId || configData.clientId || '00000000-0000-0000-0000-000000000000';
                    
                    console.log('Config from API:', configData);
                    console.log('Using Client ID:', clientId);
                    console.log('Using Tenant ID:', tenantId);
                    
                    msalConfig.auth.clientId = clientId;
                    msalConfig.auth.authority = configData.auth?.authority || (isGovCloud 
                        ? `https://login.microsoftonline.us/${tenantId}`
                        : `https://login.microsoftonline.com/${tenantId}`);
                    
                    console.log('MSAL Config:', msalConfig);
                    
                    // Initialize MSAL with the configured settings
                    try {
                        msalInstance = new msal.PublicClientApplication(msalConfig);
                        console.log('MSAL instance created, initializing...');
                        await msalInstance.initialize();
                        console.log('MSAL initialized successfully');
                        
                        const accounts = msalInstance.getAllAccounts();
                        console.log(`Found ${accounts.length} cached account(s)`);
                        if (accounts.length > 0) {
                            setUser(accounts[0]);
                        }
                    } catch (msalError) {
                        console.error('MSAL initialization failed:', msalError);
                        // Set a default instance even if initialization fails
                        msalInstance = null;
                        setError('Authentication system failed to initialize. Please refresh the page.');
                    }
                } catch (error) {
                    console.error('App initialization error:', error);
                    setError('Failed to initialize application. Please check your configuration.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async () => {
                console.log('Login button clicked');
                
                if (!msalInstance) {
                    console.error('MSAL not initialized');
                    showNotification('error', 'Authentication Error', 'Authentication system not initialized. Please refresh the page.');
                    return;
                }
                
                try {
                    // Request both user.read and management scopes during login
                    const scopes = isGovCloud 
                        ? ["user.read", "https://management.usgovcloudapi.net/user_impersonation"]
                        : ["user.read", "https://management.azure.com/user_impersonation"];
                    
                    const loginRequest = {
                        scopes: scopes
                    };
                    
                    console.log('Opening login popup...');
                    const loginResponse = await msalInstance.loginPopup(loginRequest);
                    console.log('Login successful');
                    setUser(loginResponse.account);
                    showNotification('success', 'Welcome!', `Successfully signed in as ${loginResponse.account.username}`);
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification('error', 'Authentication Failed', error.message || 'Failed to sign in');
                }
            };

            const handleLogout = () => {
                const logoutRequest = {
                    account: msalInstance.getAccountByUsername(user.username)
                };
                msalInstance.logoutPopup(logoutRequest);
                setUser(null);
            };

            const showNotification = (type, title, message) => {
                setNotification({ type, title, message });
                setTimeout(() => setNotification(null), 5000);
            };

            // Loading screen
            if (loading) {
                return (
                    <div className="login-container">
                        <div className="loading">
                            <div className="spinner"></div>
                        </div>
                    </div>
                );
            }

            // Login screen
            if (!user) {
                return (
                    <div className="login-container">
                        <div className="login-card">
                            <div className="login-logo">AI</div>
                            <h1 className="login-title">AI-Icarus</h1>
                            <p className="login-subtitle">Azure OpenAI & Log Analytics Management Platform</p>
                            <button className="btn login-btn" onClick={handleLogin}>
                                <i className="fab fa-microsoft"></i>
                                Sign in with Microsoft
                            </button>
                        </div>
                    </div>
                );
            }

            // Main app
            return (
                <div className="app">
                    {/* Header */}
                    <header className="header">
                        <div className="header-container">
                            <div className="header-brand">
                                <div className="logo">AI</div>
                                <h1 className="app-title">AI-Icarus</h1>
                            </div>
                            <div className="header-actions">
                                <div className="user-menu" onClick={handleLogout}>
                                    <div className="user-avatar">
                                        {user.name ? user.name.charAt(0).toUpperCase() : 'U'}
                                    </div>
                                    <span className="user-name">{user.name || user.username}</span>
                                    <i className="fas fa-chevron-down" style={{fontSize: '10px', marginLeft: '4px'}}></i>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <nav className="nav-tabs">
                        <div className="nav-tabs-container">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    className={`nav-tab ${activeTab === tab.id ? 'active' : ''}`}
                                    onClick={() => setActiveTab(tab.id)}
                                >
                                    <i className={`fas ${tab.icon}`}></i>
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="main-content">
                        <div className="tab-content">
                            {activeTab === 'dashboard' && <DashboardTab />}
                            {activeTab === 'workspaces' && <WorkspacesTab config={config} />}
                            {activeTab === 'kql' && <KQLTab />}
                            {activeTab === 'openai' && <OpenAITab />}
                        </div>
                    </main>

                    {/* Notification */}
                    {notification && (
                        <div className={`notification notification-${notification.type}`}>
                            <div className="notification-title">{notification.title}</div>
                            <div className="notification-message">{notification.message}</div>
                        </div>
                    )}
                </div>
            );
        }

        // Dashboard Tab Component
        function DashboardTab() {
            const [stats, setStats] = React.useState(null);
            const [activity, setActivity] = React.useState([]);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                // Load real data from API
                loadDashboardData();
            }, []);

            const loadDashboardData = async () => {
                try {
                    // This should call real APIs - for now showing no data
                    setStats({
                        workspaces: 0,
                        records: 0,
                        queries: 0,
                        uptime: 0
                    });
                    setActivity([]);
                } catch (error) {
                    console.error('Failed to load dashboard data:', error);
                } finally {
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="loading">
                        <div className="spinner"></div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">{stats?.workspaces || 0}</div>
                            <div className="stat-label">Active Workspaces</div>
                            <div className="stat-change">
                                <i className="fas fa-minus"></i>
                                No data
                            </div>
                        </div>
                        <div className="stat-card">

        // Workspaces Tab Component
        function WorkspacesTab({ config }) {
            const [workspaces, setWorkspaces] = React.useState([]);
            const [loading, setLoading] = React.useState(false);
            const [error, setError] = React.useState(null);
            
            const discoverWorkspaces = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    // Check if MSAL is initialized and user is logged in
                    if (!msalInstance) {
                        console.error('MSAL not initialized');
                        setError('Authentication system not initialized. Please refresh the page.');
                        setLoading(false);
                        return;
                    }
                    
                    const accounts = msalInstance.getAllAccounts();
                    console.log(`Found ${accounts.length} account(s) in MSAL`);
                    
                    if (accounts.length === 0) {
                        setError('Please sign in first before discovering workspaces.');
                        setLoading(false);
                        return;
                    }
                    
                    // Get user's access token from MSAL
                    let accessToken = null;
                    const account = accounts[0];
                    console.log('Using account:', account.username);
                    
                        try {
                            // Use correct scope for Government cloud
                            const scopes = isGovCloud 
                                ? ["https://management.usgovcloudapi.net/user_impersonation"]
                                : ["https://management.azure.com/user_impersonation"];
                            
                            console.log('Requesting token with scopes:', scopes);
                            
                            const tokenResponse = await msalInstance.acquireTokenSilent({
                                scopes: scopes,
                                account: account
                            });
                            accessToken = tokenResponse.accessToken;
                            console.log('Got access token for workspace discovery');
                        } catch (tokenError) {
                            console.error('Failed to get silent token:', tokenError);
                            // Try interactive if silent fails
                            try {
                                const scopes = isGovCloud 
                                    ? ["https://management.usgovcloudapi.net/user_impersonation"]
                                    : ["https://management.azure.com/user_impersonation"];
                                    
                                console.log('Requesting interactive token with scopes:', scopes);
                                
                                const tokenResponse = await msalInstance.acquireTokenPopup({
                                    scopes: scopes
                                });
                                accessToken = tokenResponse.accessToken;
                                console.log('Got access token via popup');
                            } catch (interactiveError) {
                                console.error('Interactive token acquisition failed:', interactiveError);
                                setError(`Authentication failed: ${interactiveError.message || 'Unable to acquire token'}`);
                            }
                        }
                    
                    if (!accessToken) {
                        setError('Unable to get authentication token. Please sign in again.');
                        setLoading(false);
                        return;
                    }
                    
                    const response = await fetch(`${API_BASE}/workspaces/discover`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${accessToken}`
                        },
                        body: JSON.stringify({
                            subscriptionId: config?.subscriptionId || process.env.AZURE_SUBSCRIPTION_ID
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success && data.workspaces) {
                        setWorkspaces(data.workspaces);
                        if (data.workspaces.length === 0) {
                            setError('No workspaces found in this subscription. Ensure the managed identity has appropriate permissions.');
                        }
                    } else {
                        setError(data.message || 'Failed to discover workspaces');
                    }
                } catch (err) {
                    console.error('Failed to discover workspaces:', err);
                    setError('Failed to connect to the discovery service. Please check your network connection.');
                    // NO FALLBACK DATA - this is critical for security
                    setWorkspaces([]);
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="card">
                    <div className="card-header">
                        <div>
                            <h2 className="card-title">Log Analytics Workspaces</h2>
                            <p className="card-subtitle">Manage and query your workspaces from this tenant only</p>
                        </div>
                        <button className="btn btn-sm" onClick={discoverWorkspaces} disabled={loading}>
                            <i className={`fas ${loading ? 'fa-spinner fa-spin' : 'fa-sync-alt'}`}></i>
                            {loading ? 'Discovering...' : 'Discover Workspaces'}
                        </button>
                    </div>
                    
                    {error && (
                        <div style={{padding: '16px', background: '#fff3cd', color: '#856404', borderRadius: '4px', margin: '16px'}}>
                            <i className="fas fa-exclamation-triangle"></i> {error}
                        </div>
                    )}
                    
                    {workspaces.length > 0 ? (
                        <div className="table-container">
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Resource Group</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {workspaces.map((ws, idx) => (
                                        <tr key={idx}>
                                            <td>{ws.workspaceName}</td>
                                            <td>{ws.resourceGroup}</td>
                                            <td>{ws.location}</td>
                                            <td>
                                                <button className="btn btn-sm">Query</button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    ) : (
                        <div className="empty-state">
                            <div className="empty-state-icon">
                                <i className="fas fa-database"></i>
                            </div>
                            <h3 className="empty-state-title">No workspaces found</h3>
                            <p className="empty-state-text">
                                {loading ? 'Discovering workspaces...' : 'Click "Discover Workspaces" to find Log Analytics workspaces in your current subscription.'}
                            </p>
                            {!loading && (
                                <button className="btn" onClick={discoverWorkspaces}>
                                    <i className="fas fa-search"></i>
                                    Discover Workspaces
                                </button>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // KQL Query Tab Component
        function KQLTab() {
            return (
                <div className="card">
                    <div className="card-header">
                        <div>
                            <h2 className="card-title">KQL Query Editor</h2>

                        </div>
                        <div className="btn-group">
                            <button className="btn btn-sm">
                                <i className="fas fa-play"></i>
                                Run Query
                            </button>
                            <button className="btn btn-sm btn-outline">
                                <i className="fas fa-save"></i>
                                Save
                            </button>
                        </div>
                    </div>
                    <div className="form-group">
                        <label className="form-label">Select Workspace</label>
                        <select className="form-control form-select">
                            <option>Choose a workspace...</option>
                        </select>
                    </div>
                    <div className="form-group">
                        <label className="form-label">Query</label>
                        <div className="code-editor">
                            // Enter your KQL query here<br/>
                            // Example:<br/>
                            // YourTable<br/>
                            // | where TimeGenerated > ago(1d)<br/>
                            // | take 10

                </div>
            );
        }

        // OpenAI Tab Component
        function OpenAITab() {

                    <div className="card-header">

                            <p className="card-subtitle">Manage AI models and deployments</p>
                        </div>
                        <button className="btn btn-sm">
                            <i className="fas fa-sync-alt"></i>
                            Refresh Resources
                        </button>
                    </div>
                    <div className="empty-state">
                        <div className="empty-state-icon">
                            <i className="fas fa-brain"></i>
                        </div>
                        <h3 className="empty-state-title">No OpenAI resources found</h3>
                        <p className="empty-state-text">Deploy Azure OpenAI resources to start using AI capabilities.</p>
                        <button className="btn">
                            <i className="fas fa-plus"></i>
                            Deploy OpenAI Resource
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
