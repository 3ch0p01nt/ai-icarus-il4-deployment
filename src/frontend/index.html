<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078d4" />
    <meta name="description" content="AI-Icarus - Azure OpenAI & Log Analytics Management Platform" />
    <title>AI-Icarus Web Application</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover: #106ebe;
            --secondary-color: #5c5c5c;
            --success-color: #107c10;
            --warning-color: #ffb900;
            --error-color: #d13438;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #323130;
            --text-secondary: #605e5c;
            --border-color: #e1dfdd;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 2px 8px rgba(0,0,0,0.1);
            --shadow-lg: 0 4px 16px rgba(0,0,0,0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .app-wrapper {
            background: var(--background);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #0078d4 0%, #40b9ff 100%);
            color: white;
            padding: 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-color);
            font-size: 18px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header-subtitle {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .stat-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stat-card.primary {
            border-left-color: var(--primary-color);
        }

        .stat-card.success {
            border-left-color: var(--success-color);
        }

        .stat-card.warning {
            border-left-color: var(--warning-color);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 10px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
        }

        .tab-navigation {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            color: var(--text-secondary);
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-button:hover {
            background: rgba(0,120,212,0.05);
        }

        .tab-button.active {
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .workspace-selector {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: var(--transition);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0,120,212,0.1);
        }

        .query-editor {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: #f8f8f8;
            resize: vertical;
        }

        .button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button-primary {
            background: var(--primary-color);
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .button-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .button-secondary:hover:not(:disabled) {
            background: #484848;
        }

        .button-success {
            background: var(--success-color);
            color: white;
        }

        .button-danger {
            background: var(--error-color);
            color: white;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #dff6dd;
            color: #0c7d0c;
            border: 1px solid #a4d4a4;
        }

        .alert-error {
            background: #fde7e9;
            color: #a80000;
            border: 1px solid #f5c2c7;
        }

        .alert-warning {
            background: #fff4ce;
            color: #846a29;
            border: 1px solid #ffc83d;
        }

        .alert-info {
            background: #e7f3ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        .data-table thead {
            background: #f8f8f8;
        }

        .data-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .data-table tbody tr {
            transition: var(--transition);
        }

        .data-table tbody tr:hover {
            background: #f8f8f8;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .badge-primary {
            background: rgba(0,120,212,0.1);
            color: var(--primary-color);
        }

        .badge-success {
            background: rgba(16,124,16,0.1);
            color: var(--success-color);
        }

        .badge-warning {
            background: rgba(255,185,0,0.1);
            color: var(--warning-color);
        }

        .badge-danger {
            background: rgba(209,52,56,0.1);
            color: var(--error-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            color: var(--border-color);
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #323130;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .tab-navigation {
                flex-direction: column;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button {
                width: 100%;
                justify-content: center;
            }
        }

        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
        }

        .json-viewer {
            background: #f8f8f8;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: var(--success-color);
            animation: blink 2s infinite;
        }

        .status-indicator.offline {
            background: var(--error-color);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 12px;
            font-style: italic;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 40px;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            z-index: 1000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }

        .ai-resources {
            padding: 20px 0;
        }

        .ai-analysis {
            margin-top: 30px;
            padding: 20px;
            background: var(--background);
            border-radius: 8px;
        }

        .ai-analysis h4 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        .ai-response {
            margin-top: 30px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 8px;
            border: 1px solid #0284c7;
        }

        .response-content pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .response-stats {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .response-stats .badge {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
        }

        @keyframes modalFadeIn {
            from { 
                opacity: 0;
                transform: scale(0.9);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .divider {
            height: 1px;
            background: var(--border-color);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Dynamic environment detection
        const isGovCloud = window.location.hostname.includes('.us') || window.location.hostname.includes('azurewebsites.us');
        const isLocalDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        
        // MSAL configuration with dynamic settings
        const msalConfig = {
            auth: {
                clientId: '', // Will be set dynamically
                authority: '', // Will be set dynamically
                redirectUri: window.location.origin
            },
            cache: {
                cacheLocation: 'sessionStorage',
                storeAuthStateInCookie: false,
            }
        };

        // Will be initialized after getting config
        let msalInstance = null;

        // API configuration - dynamic based on deployment
        const getApiBaseUrl = () => {
            const hostname = window.location.hostname;
            if (hostname.includes('azurewebsites.us')) {
                // IL4 deployment pattern: web-{name} -> func-{name}
                const funcHostname = hostname.replace('web-', 'func-');
                return `https://${funcHostname}/api`;
            }
            if (hostname.includes('azurestaticapps.net')) {
                // Tasmonk pattern
                return 'https://ai-icarus-dev1-func.azurewebsites.net/api';
            }
            // Local development
            return 'http://localhost:7071/api';
        };
        
        const API_BASE_URL = getApiBaseUrl();
        
        // Government cloud endpoints
        const endpoints = isGovCloud ? {
            management: 'https://management.usgovcloudapi.net',
            graph: 'https://dod-graph.microsoft.us',
            logAnalytics: 'https://api.loganalytics.us',
            openai: '.openai.azure.us',
            authentication: 'https://login.microsoftonline.us'
        } : {
            // Commercial cloud endpoints
            management: 'https://management.azure.com',
            graph: 'https://graph.microsoft.com',
            logAnalytics: 'https://api.loganalytics.io',
            openai: '.openai.azure.com',
            authentication: 'https://login.microsoftonline.com'
        };

        // Format timestamp
        const formatTimestamp = (timestamp) => {
            const date = new Date(timestamp);
            return date.toLocaleString();
        };

        // Format bytes
        const formatBytes = (bytes) => {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('workspaces');
            const [workspaces, setWorkspaces] = useState([]);
            const [selectedWorkspace, setSelectedWorkspace] = useState(null);
            const [kqlQuery, setKqlQuery] = useState('search * | take 10');
            const [queryResults, setQueryResults] = useState(null);
            const [executing, setExecuting] = useState(false);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(null);
            const [stats, setStats] = useState({
                totalWorkspaces: 0,
                queriesExecuted: 0,
                dataProcessed: 0,
                activeConnections: 1
            });

            useEffect(() => {
                initializeApp();
            }, []);

            useEffect(() => {
                if (user && workspaces.length === 0) {
                    fetchWorkspaces();
                }
            }, [user]);

            // Load OpenAI resources when OpenAI tab is active
            useEffect(() => {
                if (user && activeTab === 'openai' && openAIResources.length === 0) {
                    discoverOpenAIResources();
                }
            }, [user, activeTab]);

            const initializeApp = async () => {
                try {
                    // First get configuration from backend
                    const configResponse = await fetch(`${API_BASE_URL}/config`);
                    let config = {};
                    
                    if (configResponse.ok) {
                        config = await configResponse.json();
                    }
                    
                    // Set MSAL configuration based on environment
                    const tenantId = config.tenantId || (isGovCloud ? '00000000-0000-0000-0000-000000000000' : 'common');
                    const clientId = config.clientId || '00000000-0000-0000-0000-000000000000';
                    
                    msalConfig.auth.clientId = clientId;
                    msalConfig.auth.authority = isGovCloud 
                        ? `https://login.microsoftonline.us/${tenantId}`
                        : `https://login.microsoftonline.com/${tenantId}`;
                    
                    // Initialize MSAL with the configured settings
                    msalInstance = new msal.PublicClientApplication(msalConfig);
                    await msalInstance.initialize();
                    
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        setUser(accounts[0]);
                    }
                } catch (error) {
                    console.error('App initialization error:', error);
                    setError('Failed to initialize application. Please check your configuration.');
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async () => {
                try {
                    setLoading(true);
                    const loginResponse = await msalInstance.loginPopup({
                        scopes: ['openid', 'profile', 'User.Read']
                    });
                    setUser(loginResponse.account);
                    setSuccess('Successfully logged in!');
                } catch (error) {
                    setError(`Login failed: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogout = () => {
                msalInstance.logoutPopup();
                setUser(null);
                setWorkspaces([]);
                setSelectedWorkspace(null);
                setQueryResults(null);
            };

            const getAccessToken = async () => {
                try {
                    const tokenRequest = {
                        scopes: ['openid', 'profile'],
                        account: user
                    };
                    const response = await msalInstance.acquireTokenSilent(tokenRequest);
                    return response.accessToken;
                } catch (error) {
                    const response = await msalInstance.acquireTokenPopup(tokenRequest);
                    return response.accessToken;
                }
            };

            const fetchWorkspaces = async () => {
                try {
                    setLoading(true);
                    setError(null);
                    const token = await getAccessToken();
                    
                    const response = await fetch(`${API_BASE_URL}/workspaces`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            subscriptionIds: ['6c030f14-7442-4249-b372-d5628d7cb080']
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        setWorkspaces(data.workspaces || []);
                        setStats(prev => ({ ...prev, totalWorkspaces: data.count || 0 }));
                        if (data.warning) {
                            setError(data.warning);
                        }

                        {activeTab === 'openai' && renderOpenAI()}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
